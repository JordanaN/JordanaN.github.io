<header>
  <div class="menu-toggle" id="hamburger">
      <i class="fas fa-bars"></i>
  </div>
  <div class="overlay"></div>
  <div class="container">
    <nav>
      <h1 class="brand"><a href="{{ '/' | prepend: site.baseurl }}">Jordana<span>N</span>og</a></h1>
      <ul>
        {% for page in site.pages %} {% if page.title %}
        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %} {% endfor %}
        <li>
          <a href="{{ '/feed.xml' | prepend: site.baseurl }}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="RSS">
            <i class="fas fa-rss"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
